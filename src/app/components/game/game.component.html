<section class="game-menu">
    <button ng-click="$ctrl.startGame()">Start New Game</button>
    <button ng-click="$ctrl.clearBoard()">CLEAR BOARD</button>
    <div class="moves-display">Moves: {{ $ctrl.moves }}</div>
    <br class="clear" />
</section>
<div id="game-area" ng-init="$ctrl.startGame()">
    <card-component
        class="card-container"
        ng-repeat="card in $ctrl.cards track by card.id"
        card="card">
    </card-component>
</div>
